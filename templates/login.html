{% extends 'layout.html' %}
{% from 'includes/_formhelper.html' import render_field %}
{% block body %}
<div class="jumbotron mt-2 bg-dark text-center">
    <h1 style="letter-spacing: 10px; color: aqua; margin-bottom: 20px;margin-top: -30px;">LOGIN</h1>
    <div class="card  text-primary mt-2">
        <form action="#" method="POST">
            <div class="form-group">
                    {{render_field(form.username,class_="form-control")}}
            </div>
             <div class="form-group">
                   {{render_field(form.password,class_="form-control")}}
           </div>
           <div class="form-group">
                <input type="submit" value="Login" class="btn btn-outline-warning form-control">
            </div>
        </form>
    </div>
</div>
{% endblock %}
